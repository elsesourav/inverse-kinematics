<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="utils.js"></script>
   <script defer src="class.js"></script>
   <script defer src="main.js"></script>
   <title>Inverse kinematics</title>
</head>
<body>
   <main>
      <div id="no-of-arm">
         <label for="no">Arms: </label>
         <input type="number" name="no" max="999" min="0">
      </div>
      <div id="arm-width">
         <label for="width">Widht: </label>
         <input type="number" name="widht" max="999" min="0">
      </div>
      <div id="arm-height">
         <label for="height">Thickness: </label>
         <input type="number" name="height" max="999" min="0">
      </div>
      <div id="arm-points">
         <label for="point">Points: </label>
         <input type="checkbox" name="point">
      </div>
   </main>
</body>
</html>
